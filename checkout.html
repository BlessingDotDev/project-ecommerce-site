<!DOCTYPE html>
<html lang="en">
<head>
  <title>Checkout</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/pages/checkout.css">


</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo-section">
        <a href="index.html">
          <span class="logo-name">
            <span class="logo-letter">M</span>p<span class="logo-letter">a</span>hl<span class="logo-letter">a</span>
          </span> 
        </a>
      </div>

      <div class="header-right-section">
        <p class="checkout-items">Checkout (<span class="items">3</span> items)</p>
      </div>

        <a href="checkout.html">
          <div class="cart-container primary-icon">
            <img src="images/icons/shopping-cart.svg" alt="cart icon">
            <div class="cart-item">2</div>
          </div>
        </a>
      </div>
    </div>
  </header>

  <div class="main-container">
    <h2 class="page-title">
      Review your order
    </h2>

    <div class="main-grid">
      <div class="cart-summary-container js-cart-summary-container">
      </div>

      <div class="order-summary-section">
        <div class="order-summary-title">
          Order Summary
        </div>
        <div class="row">
          <span>Items (4)</span>
          <span>$42.75</span>
        </div>
        <div class="row row-gap">
          <span>Shipping & handling</span>
          <span>$4.99</span>
        </div>
        <div class="row">
          <span>Total before tax</span>
          <span>$47.74</span>
        </div>
        <div class="row">
          <span>Estimated tax (10%)</span>
          <span>$47.74</span>
        </div>
        <div class="row total">
          <span>Order total</span>
          <span>$52.51</span>
        </div>
        <button class="place-your-order-button">
          Place your order
        </button>
      </div>
    </div>
  </div>
  <script type="module" src="scripts/checkout.js"></script>
</body>
</html>
